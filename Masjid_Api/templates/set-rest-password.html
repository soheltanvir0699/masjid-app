
{% load static %}

<html>
<head>
  <title></title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        .PasswordBox{
            padding-top: 120px;
            color: white;
        }
        .form-control{
            border: 2px solid #DDDDDD;
            padding: 20px 5px;
        }
        .form-control:focus{
            box-shadow: none;
            border: 2px solid #DDDDDD;
        }
        .logo{
            height: 100px%;
            width: 100px;

        }
    </style>

</head>
<body>

   <div class="conatainer" style=" background-size: cover; background-repeat: no-repeat; height: 110vh">
       {% if is_success == 1 %}
       {% include 'message_success.html' %}
       {% endif %}
   {% if is_success == 0 %}
       {% include 'messages.html' %}
       {% endif %}
       <div class="row PasswordBox">
           <div class="col-md-6 mx-auto shadow bg-white p-4 mb-5  rounded">
               <form action="{% url 'Api_View:compleat' uidb64 token %}" method="post">
                       {% csrf_token %}
                        <div class="form-group">
                           <label for="password1"><strong>Password</strong></label>
                           <input type="password" name="password" class="form-control" id="p1" aria-describedby="emailHelp" placeholder="Enter Password">
                       </div>
                       <div class="form-group">
                           <label for="password2"><strong>Confirm Password</strong></label>
                           <input type="password" name="password2" class="form-control" id="p2" placeholder="Enter Confirm Password">
                       </div>
                       <button type="submit" class="btn btn-primary">Submit</button>
                   </form>
           </div>
       </div>
   </div>
</body>
</html>
